<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow mt-5">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control" 
                  id="password" 
                  formControlName="password">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button"
                  (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                </button>
              </div>
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-100 mb-3"
              [disabled]="loginForm.invalid || loading">
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>
          </form>
        </div>
      </div>

      <!-- Add Privacy Policy Link -->
      <div class="text-center mt-3">
        <a routerLink="/privacy-policy" class="text-muted text-decoration-none">
          <small>Privacy Policy</small>
        </a>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-2">
        <small class="text-muted">
          Don't have an account? 
          <a routerLink="/register" class="text-primary text-decoration-none">Register here</a>
        </small>
      </div>
    </div>
  </div>
</div>
