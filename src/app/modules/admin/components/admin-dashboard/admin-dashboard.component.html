<div class="container mt-4">
  <div class="dashboard-header">
    <h2>Admin Dashboard</h2>
    <button class="btn btn-outline-primary" (click)="loadDashboardStats()" [disabled]="loading">
      <i class="bi" [ngClass]="loading ? 'bi-arrow-repeat spin' : 'bi-arrow-clockwise'"></i> 
      {{ loading ? 'Loading...' : 'Refresh' }}
    </button>
  </div>

  <div class="row mt-4" [class.loading]="loading">
    <!-- Total Caregivers -->
    <div class="col-md-4 mb-4">
      <div class="card dashboard-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2 text-muted">Total Caregivers</h6>
              <h2 class="card-title mb-0">{{ stats.totalCaregivers }}</h2>
            </div>
            <div class="icon-container bg-primary">
              <i class="bi bi-people-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Patients -->
    <div class="col-md-4 mb-4">
      <div class="card dashboard-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2 text-muted">Total Patients</h6>
              <h2 class="card-title mb-0">{{ stats.totalPatients }}</h2>
            </div>
            <div class="icon-container bg-success">
              <i class="bi bi-person-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Available Caregivers -->
    <div class="col-md-4 mb-4">
      <div class="card dashboard-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2 text-muted">Available Caregivers</h6>
              <h2 class="card-title mb-0">{{ stats.availableCaregivers }}</h2>
            </div>
            <div class="icon-container bg-info">
              <i class="bi bi-person-check-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Assigned Caregivers -->
    <div class="col-md-6 mb-4">
      <div class="card dashboard-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2 text-muted">Assigned Caregivers</h6>
              <h2 class="card-title mb-0">{{ stats.assignedCaregivers }}</h2>
            </div>
            <div class="icon-container bg-warning">
              <i class="bi bi-person-workspace"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Appointments -->
    <div class="col-md-6 mb-4">
      <div class="card dashboard-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-subtitle mb-2 text-muted">Pending Appointments</h6>
              <h2 class="card-title mb-0">{{ stats.pendingAppointments }}</h2>
            </div>
            <div class="icon-container bg-danger">
              <i class="bi bi-calendar-check"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
