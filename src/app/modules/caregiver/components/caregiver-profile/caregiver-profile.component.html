<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">My Profile</h4>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading profile data...</p>
          </div>

          <form *ngIf="!loading" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label required">Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                formControlName="Name"
                [ngClass]="{'is-invalid': profileForm.get('Name')?.invalid && profileForm.get('Name')?.touched}">
              <div class="invalid-feedback">Name is required</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label required">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{'is-invalid': profileForm.get('email')?.invalid && profileForm.get('email')?.touched}">
              <div class="invalid-feedback">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-3">
              <label for="specialization" class="form-label required">Specialization</label>
              <input 
                type="text" 
                class="form-control" 
                id="specialization" 
                formControlName="Specialization"
                [ngClass]="{'is-invalid': profileForm.get('Specialization')?.invalid && profileForm.get('Specialization')?.touched}">
              <div class="invalid-feedback">Specialization is required</div>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label required">Phone Number</label>
              <input 
                type="tel" 
                class="form-control" 
                id="phoneNumber" 
                formControlName="PhoneNumber"
                [ngClass]="{'is-invalid': profileForm.get('PhoneNumber')?.invalid && profileForm.get('PhoneNumber')?.touched}">
              <div class="invalid-feedback">Phone number is required</div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea 
                class="form-control" 
                id="address" 
                formControlName="Address"
                rows="2">
              </textarea>
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="profileForm.invalid || loading || !hasChanges()">
                <i class="bi bi-save"></i> 
                {{ loading ? 'Saving...' : 'Save Changes' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
